<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>

<body>
    <div class="main">
        <div class="box" id="sub-main">
            
            <div class="question">
                <h2 id="queBox"></h2>

                <ul>
                    <li class="hide">
                        <input class="option" type="radio" name="option" id="ans1" value="a">
                        <label for="ans1"></label>
                    </li>

                    <li class="hide">
                        <input class="option" type="radio" name="option" id="ans2" value="b">
                        <label for="ans2"></label>
                    </li>

                    <li class="hide">
                        <input class="option" type="radio" name="option" id="ans3" value="c">
                        <label for="ans3"></label>
                    </li>

                    <li class="hide">
                        <input class="option" type="radio" name="option" id="ans4" value="d">
                        <label for="ans4"></label>
                    </li>
                </ul>

                <button type="submit" id="submit" onclick="subquiz()">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
